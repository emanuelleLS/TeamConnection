<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Connection | Alteração</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="assets/js/alerta.js"></script>
    <script src="assets/js/validacao.js"></script>
    <script src="assets/js/alterar.js"></script>
</head>

<body>

    <div class="container">

        <div id="alerta" class="alert alert-danger text-center" hidden="true"></div>
        <h2 class="mt-5">Atualização de Funcionário</h2>

        <form action="">

            <fieldset>

                <div class="form-group mt-2 w-25">
                    <label for="id">Matrícula</label>
                    <input type="text" id="id" name="id" class="form-control" readonly>
                </div>
                <div class="form-group mt-2 w-25">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" maxlength="60" required>
                </div>

                <div class="form-group mt-2">
                    <label for="Departamento">Departamento</label>
                    <select name="departamento" id="departamento" class="form-select">
                        <option value="0">Finanças</option>
                        <option value="1">Recursos Humanos</option>
                        <option value="2">Vendas</option>
                        <option value="3">Produção</option>
                        <option value="4">Administração</option>
                        <option value="5">Tecnologia da Informação</option>
                        <option value="6">Outro</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>

                <div class="form-group mt-2">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" min="1" max="99">
                </div>

                <div class="form-group mt-2">
                    <label for="URL">URL Imagem</label>
                    <input type="text" class="form-control" id="url" name="url">
                </div>

            </fieldset>
            <div class="mt-4">
                <input type="button" class="btn btn-outline-primary" onclick="atualizar()" value="Atualizar">
                <a href="gerenciador.html" class="btn btn-outline-success">Gerenciar</a>
            </div>


        </form>

    </div>

</body>

</html>
